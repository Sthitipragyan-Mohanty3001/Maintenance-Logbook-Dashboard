<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Machine Maintenance Logbook</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; cursor: pointer; background-color: #007BFF; color: white; }
    button:hover { background-color: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background-color: #007BFF; color: white; }
    input { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    #chartContainer { margin-top: 30px; }
    .compliance { font-size: 18px; margin-top: 20px; }
</style>
</head>
<body>

<div class="container">
    <h1>üìò Machine Maintenance Logbook</h1>

    <button onclick="showAddForm()">Add Machine</button>

    <div id="formDiv" style="display:none; margin-top: 20px;">
        <h3>Add Machine</h3>
        <input type="text" id="machineName" placeholder="Machine Name">
        <input type="date" id="lastMaintenance">
        <input type="number" id="dueDays" placeholder="Maintenance Interval (days)">
        <button onclick="addMachine()">‚úÖ Add Machine</button>
    </div>

    <div id="logbookDiv" style="margin-top: 20px;"></div>
    <div class="compliance" id="complianceDiv"></div>
    <div id="chartContainer">
        <canvas id="statusChart"></canvas>
    </div>
</div>

<script>
    // Pre-filled machines data
    const defaultMachines = [
        { name: "Drilling Machine", lastMaintenance: "2025-09-01", nextDue: "2026-08-31", status: "OK" },
        { name: "Lathe Machine", lastMaintenance: "2025-09-20", nextDue: "2025-10-20", status: "OK" },
        { name: "Milling Machine", lastMaintenance: "2025-10-01", nextDue: "2025-10-10", status: "OK" }
        { name: "Refrigerator Unit", lastMaintenance: "2024-11-01", nextDue: "2025-10-01", status: "‚ö†Ô∏è DUE" }
        { name: "Packaging Unit", lastMaintenance: "2023-05-01", nextDue: "2024-10-10", status: "‚ö†Ô∏è DUE" }
        { name: "Excavator", lastMaintenance: "2025-10-01", nextDue: "2025-10-10", status: "OK" }
        { name: "Loader", lastMaintenance: "2024-06-01", nextDue: "2029-01-09", status: "OK" }
        { name: "CNC Machine", lastMaintenance: "2022-10-13", nextDue: "2027-10-12", status: "OK" }
        { name: "Molders", lastMaintenance: "2025-03-01", nextDue: "2026-02-01", status: "OK" }
        { name: "Grinding Machine", lastMaintenance: "2024-10-01", nextDue: "2025-10-10", status: "‚ö†Ô∏è DUE" }
        { name: "Press Machine", lastMaintenance: "2025-09-12", nextDue: "2026-02-21", status: "OK" }
        { name: "Forklifts", lastMaintenance: "2025-10-17", nextDue: "2027-01-03", status: "OK" }
        { name: "Mixer", lastMaintenance: "2024-12-30", nextDue: "2025-12-11", status: "OK" }
        { name: "Blender", lastMaintenance: "2024-11-01", nextDue: "2025-12-14", status: "OK" }
        { name: "Furnace", lastMaintenance: "2025-10-01", nextDue: "2026-11-23", status: "‚ö†Ô∏è DUE" }
    ];

    // Load or initialize logbook
    if (!localStorage.getItem('logbook')) {
        localStorage.setItem('logbook', JSON.stringify(defaultMachines));
    }

    function showAddForm() {
        document.getElementById('formDiv').style.display = 'block';
    }

    function addMachine() {
        const name = document.getElementById('machineName').value.trim();
        const lastDate = document.getElementById('lastMaintenance').value;
        const dueDays = parseInt(document.getElementById('dueDays').value);

        if (!name || !lastDate || !dueDays) { alert("‚ùå Please fill all fields!"); return; }

        const nextDue = new Date(lastDate);
        nextDue.setDate(nextDue.getDate() + dueDays);

        const machine = {
            name: name,
            lastMaintenance: lastDate,
            nextDue: nextDue.toISOString().split('T')[0],
            status: "OK"
        };

        const logbook = JSON.parse(localStorage.getItem('logbook'));
        logbook.push(machine);
        localStorage.setItem('logbook', JSON.stringify(logbook));

        alert(`‚úÖ Machine '${name}' added successfully.`);
        document.getElementById('formDiv').style.display = 'none';
        document.getElementById('machineName').value = '';
        document.getElementById('lastMaintenance').value = '';
        document.getElementById('dueDays').value = '';
        viewLogbook();
    }

    function viewLogbook() {
        const logbook = JSON.parse(localStorage.getItem('logbook'));
        if (logbook.length === 0) {
            document.getElementById('logbookDiv').innerHTML = "<p>No machines added yet.</p>";
            document.getElementById('complianceDiv').innerHTML = "";
            updateChart(0,0);
            return;
        }

        const today = new Date();
        let okCount = 0, dueCount = 0;

        let html = `<table>
            <tr>
                <th>Machine Name</th>
                <th>Last Maintenance</th>
                <th>Next Due Date</th>
                <th>Status</th>
            </tr>`;

        logbook.forEach(machine => {
            // Correct date comparison
            const dueDate = new Date(machine.nextDue);
            machine.status = (dueDate <= today) ? "‚ö†Ô∏è DUE" : "OK";

            html += `<tr>
                <td>${machine.name}</td>
                <td>${machine.lastMaintenance}</td>
                <td>${machine.nextDue}</td>
                <td>${machine.status}</td>
            </tr>`;

            if(machine.status === "OK") okCount++;
            else dueCount++;
        });

        // Save updated status
        localStorage.setItem('logbook', JSON.stringify(logbook));

        html += `</table>`;
        document.getElementById('logbookDiv').innerHTML = html;

        // Compliance %
        const compliance = ((okCount / logbook.length) * 100).toFixed(1);
        document.getElementById('complianceDiv').innerHTML = `‚úÖ Compliance: ${compliance}%`;

        updateChart(okCount, dueCount);
    }

    let chartInstance;
    function updateChart(ok, due) {
        const ctx = document.getElementById('statusChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['OK', 'DUE'],
                datasets: [{
                    label: 'Number of Machines',
                    data: [ok,due],
                    backgroundColor: ['#28a745','#dc3545']
                }]
            },
            options: {
                responsive:true,
                plugins:{
                    legend:{display:false},
                    title:{display:true,text:'Machine Maintenance Status'}
                },
                scales:{ y:{ beginAtZero:true, precision:0 } }
            }
        });
    }

    // Auto-render
    viewLogbook();
</script>
</body>
</html>
